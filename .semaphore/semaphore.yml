version: v1.0
name: Android
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29-node'
blocks:
  - name: Bundle android
    task:
      jobs:
        - name: yarn install and cache
          commands:
            - checkout
            - cache restore yarn-$(checksum yarn.lock)
            - yarn install --frozen-lockfile
            - cache store yarn-$(checksum yarn.lock) node_modules
        - name: run gradlew
          commands:
            - cd android && chmod +x gradlew && ./gradlew bundleRelease assembleRelease
